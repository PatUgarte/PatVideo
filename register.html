<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>PatVideo :: Inicio de sesión</title>
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./img/patvideo-logo.png" alt="PatVideo logo">
        </header>

        <section class="login">
            <div class="login__container">
                <h2>A un paso de algo increible...</h2>
                <form class="login__container--form" action="/" method="POST">
                    <input class="input" type="text" placeholder="Nombre de usuario">
                    <input class="input" type="email" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button" type="submit">Registrarme</button>
                </form>
                <p class="login__container--not-having-account">¿Ya tenés una cuenta? <a href="/">Iniciá sesión aquí</a></p>
            </div>
        </section>

        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
